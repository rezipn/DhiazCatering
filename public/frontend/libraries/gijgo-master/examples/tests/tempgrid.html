<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <script src="../../dist/libraries/jquery/jquery.js"></script>
    <script src="../../dist/combined/js/gijgo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../dist/combined/css/gijgo.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
</head>
<body style="padding: 8px;">
    <table id="grid"></table>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#grid').grid({
                dataSource: '/Players/Get',
                headerFilter: true,
                columns: [{ field: 'ID', width: 56, filterable: false }, { field: 'Name' }, { field: 'PlaceOfBirth' }]
            });
        });
    </script>
</body>
</html>
