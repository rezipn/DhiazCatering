<!DOCTYPE html>
<html>
<head>
    <title>Getting Started with jQuery Dialog</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../dist/combined/js/gijgo.min.js" type="text/javascript"></script>
    <link href="../../dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="dialog" title="jQuery Dialog" width="400">
        <div data-role="body">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.

            <input id="timepicker" width="200" />
        </div>
        <div data-role="footer">
            <button class="gj-button-md" data-role="close">Cancel</button>
            <button class="gj-button-md" onclick="dialog.close()">OK</button>
        </div>
    </div>
    <script type="text/javascript">
        var dialog;
        $(document).ready(function () {
            dialog = $("#dialog").dialog({
                resizable: true,
                modal: true,
                scrollable: true,
                uiLibrary: 'bootstrap'
            });
            $('#timepicker').datepicker({
                modal: true,
                uiLibrary: 'bootstrap'
            });
        });
    </script>
</body>
</html>
