<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="frontend/libraries/boostrap/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css">
    <link rel="stylesheet" href="frontend/libraries/combined/css/gijgo.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="frontend/styles/main.css" />

  </head>
  <body>
    <main class="login-container">
      <div class="container">
        <div class="row page-login d-flex align-items-center">
          <div class="section-left col-12 col-md-6">
            <h1 class="mb-4">Solusi Kebutuhan <br /> Catering Anda!</h1>
            <img src="frontend/images/sign.png" alt="" class="w-75 d-none d-sm-flex">
          </div>
          <div class="section-right col-12 col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <img src="frontend/images/logo.png" alt="" class="w-50 mb-4">
                </div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                    class="form-control"
                    id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-login btn-block"
                    >
                    Sign In
                  </button>
                  <p class="text-center mt-4">
                    <a href="#">Saya Lupa Password</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="frontend/libraries/jquery/jquery-3.4.1.js"></script>
    <script src="frontend/libraries/boostrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
  </body>
</html>
